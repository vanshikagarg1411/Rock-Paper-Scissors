<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rockpaperscissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
       playgame('Rock');
        "
      class="move-button"
    >
      <img src="images/rock-emoji.png" class="move-png" />
    </button>
    <button
      onclick="
       playgame('Paper');
        "
      class="move-button"
    >
      <img src="images/paper-emoji.png" class="move-png" />
    </button>
    <button
      onclick="
    playgame('Scissors');
    "
      class="move-button"
    >
      <img src="images/scissors-emoji.png" class="move-png" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
   score.wins = 0;
   score.losses=0;
   score.ties=0;
   localStorage.removeItem('score');
   updatescore();
   "
      class="reset"
    >
      Reset Score
    </button>
    <button class="auto-play-button" onclick="autoplay();">AutoPlay</button>

    <script src="scripts/rockpaperscissors.js"></script>
  </body>
</html>
